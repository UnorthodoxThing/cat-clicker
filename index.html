<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="image-container">
      <div class="image-one">
        <div class="name-of-cats">
          <h1>Pixie</h1>
        </div>
        <img class="cat-one" src="img/xuxa-the-kitten.jpg" alt="xuxa the kitten">
        <div class="click-view-one">
          <h2>Clicks:</h2><h2 id="image-one-counted">0</h2>
        </div>
      </div> <!--image one-->
      <div class="image-two">
        <div class="name-of-cats">
          <h1>Mezza</h1>
        </div>

        <img class="cat-two" src="img/dramatic-kitten.jpg" alt="dramatic kitten">
        <div class="click-view-one">
          <h2>Clicks:</h2><h2 id="image-two-counted">0</h2>
        </div>
      </div> <!--image two-->
    </div>


<script type="text/javascript" src="js/main.js"></script>

  </body>
</html>
